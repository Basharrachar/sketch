<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch - Assistance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(246, 92, 92, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(242, 88, 88, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(247, 85, 85, 0.1) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 1000;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(246, 92, 92, 0.5);
            text-decoration: none;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 45px;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 8px 0;
        }

        .nav a.active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(246, 92, 92, 0.5);
        }

        .nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #f65c5c, #f75555);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .nav a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(246, 92, 92, 0.5);
        }

        .nav a:hover::before,
        .nav a.active::before {
            width: 100%;
        }

        .header-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .discord-btn {
            background: linear-gradient(135deg, #f25858 0%, #c44747 100%);
            color: white;
            border: none;
            padding: 0 20px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(242, 88, 88, 0.3);
            position: relative;
            overflow: hidden;
        }

        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .discord-btn:hover::before {
            left: 100%;
        }

        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(242, 88, 88, 0.4);
        }

        .discord-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .signup-btn {
            background: linear-gradient(135deg, #f65c5c 0%, #f75555 100%);
            color: white;
            border: none;
            padding: 0 24px;
            height: 40px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(246, 92, 92, 0.3);
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 92, 92, 0.4);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 80px 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        .page-title {
            font-size: 56px;
            font-weight: 900;
            font-style: italic;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 20px rgba(246, 92, 92, 0.3);
            }
            to { 
                text-shadow: 0 0 40px rgba(246, 92, 92, 0.5), 0 0 60px rgba(246, 92, 92, 0.2);
            }
        }

        .tickets-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 60px 0;
            padding: 0 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #f65c5c 0%, #f75555 50%, #ea3333 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(246, 92, 92, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 92, 92, 0.4);
        }

        /* Help Section */
        .help-section {
            text-align: center;
            margin: 80px 0;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .help-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(246, 92, 92, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .help-text-fr {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(246, 92, 92, 0.3);
        }

        .help-text-en {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .discord-main-btn {
            background: linear-gradient(135deg, #5865f2 0%, #4752c4 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(88, 101, 242, 0.4);
            position: relative;
            overflow: hidden;
        }

        .discord-main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .discord-main-btn:hover::before {
            left: 100%;
        }

        .discord-main-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 16px 48px rgba(88, 101, 242, 0.6);
        }

        .discord-logo {
            width: 24px;
            height: 24px;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: floatOrb 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(246, 92, 92, 0.4) 0%, rgba(246, 92, 92, 0.1) 70%, transparent 100%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.3) 0%, rgba(88, 101, 242, 0.1) 70%, transparent 100%);
            top: 70%;
            right: 15%;
            animation-delay: -3s;
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(247, 85, 85, 0.2) 0%, rgba(247, 85, 85, 0.05) 70%, transparent 100%);
            top: 40%;
            right: 40%;
            animation-delay: -6s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-15px) translateX(8px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-8px) translateX(-12px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-20px) translateX(4px) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 70px;
            }

            .nav {
                display: none;
            }

            .logo {
                font-size: 24px;
            }

            .header-buttons {
                gap: 10px;
            }

            .discord-btn, .signup-btn {
                height: 36px;
                padding: 0 16px;
                font-size: 13px;
            }

            .main-content {
                margin-top: 70px;
                padding: 40px 20px;
            }

            .page-title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .tickets-section {
                flex-direction: column;
                gap: 30px;
                align-items: flex-start;
                margin: 40px 0;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                justify-content: center;
            }

            .help-section {
                margin: 60px 0;
                padding: 40px 20px;
            }

            .help-text-fr {
                font-size: 22px;
            }

            .help-text-en {
                font-size: 18px;
            }

            .discord-main-btn {
                padding: 14px 28px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 28px;
            }

            .help-text-fr {
                font-size: 20px;
            }

            .help-text-en {
                font-size: 16px;
            }

            .discord-main-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
