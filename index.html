<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch - Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(246, 92, 92, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(242, 88, 88, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(247, 85, 85, 0.1) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 1000;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(246, 92, 92, 0.5);
            text-decoration: none;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 45px;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 8px 0;
        }

        .nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #f65c5c, #f75555);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .nav a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(246, 92, 92, 0.5);
        }

        .nav a:hover::before {
            width: 100%;
        }

        .header-buttons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .discord-btn {
            background: linear-gradient(135deg, #f25858 0%, #c44747 100%);
            color: white;
            border: none;
            padding: 0 20px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(242, 88, 88, 0.3);
            position: relative;
            overflow: hidden;
        }

        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .discord-btn:hover::before {
            left: 100%;
        }

        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(242, 88, 88, 0.4);
        }

        .discord-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .signup-btn {
            background: linear-gradient(135deg, #f65c5c 0%, #f75555 100%);
            color: white;
            border: none;
            padding: 0 24px;
            height: 40px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(246, 92, 92, 0.3);
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 92, 92, 0.4);
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Left Section - Content */
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 60px 80px 80px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 56px;
            font-weight: 900;
            font-style: italic;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 24px;
            max-width: 85%;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 20px rgba(246, 92, 92, 0.3);
            }
            to { 
                text-shadow: 0 0 40px rgba(246, 92, 92, 0.5), 0 0 60px rgba(246, 92, 92, 0.2);
            }
        }

        .subtitle {
            font-size: 19px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 36px;
            max-width: 85%;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            background: linear-gradient(135deg, #f65c5c 0%, #f75555 50%, #ea3333 100%);
            color: white;
            border: none;
            padding: 0 32px;
            height: 56px;
            width: 180px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(246, 92, 92, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 16px 48px rgba(246, 92, 92, 0.6);
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        /* Right Section - Visual Effects */
        .visual-section {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .visual-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(246, 92, 92, 0.1) 50%, rgba(0,0,0,0.6) 100%);
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: floatOrb 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(246, 92, 92, 0.6) 0%, rgba(246, 92, 92, 0.1) 70%, transparent 100%);
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(242, 88, 88, 0.5) 0%, rgba(242, 88, 88, 0.1) 70%, transparent 100%);
            top: 60%;
            right: 25%;
            animation-delay: -2s;
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(247, 85, 85, 0.4) 0%, rgba(247, 85, 85, 0.1) 70%, transparent 100%);
            top: 40%;
            left: 60%;
            animation-delay: -4s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-15px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-30px) translateX(5px) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Particle System */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: -8s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Geometric Shapes */
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(2px);
            opacity: 0.3;
        }

        .geo-shape {
            position: absolute;
            border: 1px solid rgba(246, 92, 92, 0.5);
            animation: rotateShape 10s linear infinite;
        }

        .geo-rect-1 {
            width: 60px;
            height: 40px;
            top: 25%;
            left: 15%;
            border-radius: 4px;
            animation-delay: 0s;
        }

        .geo-rect-2 {
            width: 80px;
            height: 60px;
            top: 65%;
            right: 20%;
            border-radius: 6px;
            animation-delay: -3s;
        }

        .geo-rect-3 {
            width: 100px;
            height: 80px;
            top: 45%;
            left: 50%;
            border-radius: 8px;
            animation-delay: -6s;
        }

        @keyframes rotateShape {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.2;
            }
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.1) 0%, 
                rgba(0,0,0,0.05) 30%, 
                rgba(139, 92, 246, 0.05) 50%, 
                rgba(0,0,0,0.05) 70%, 
                rgba(0,0,0,0.1) 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 70px;
            }

            .nav {
                display: none;
            }

            .logo {
                font-size: 24px;
            }

            .header-buttons {
                gap: 10px;
            }

            .discord-btn, .signup-btn {
                height: 36px;
                padding: 0 16px;
                font-size: 13px;
            }

            .main-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .content-section {
                width: 100%;
                padding: 120px 20px 40px 20px;
                text-align: center;
            }

            .visual-section {
                width: 100%;
                height: 50vh;
                order: -1;
                margin-top: 70px;
            }

            .main-title {
                font-size: 32px;
                max-width: 100%;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 16px;
                max-width: 100%;
                margin-bottom: 30px;
            }

            .cta-button {
                width: 160px;
                height: 50px;
                font-size: 15px;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 15px;
            }

            .cta-button {
                width: 150px;
                height: 48px;
                font-size: 14px;
            }
        }
    </style>
</head>
